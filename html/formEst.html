<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formEst.css">
    <script type="text/javascript" src="/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
    <title>UP YOU GO</title>
</head>

<body>
    <section id="main">
        <div id="main_left">
            <img class="icon_main" src="/imagens/marca.jpeg" alt="">
            <a class="txt_main_left" href="index.html">Inicio</a>
        </div>
        <div id="main_right">
            <a class="txt_main_right" href="/html/formEst.html">Login</a>
            <a class="txt_main_right" href="/html/cadEst.html">Cadastro</a>
        </div>
    </section>

    <section id="login">
        <div class="login-container">
            <h2>Formulário de Login</h2>
    
            <form action="/php/login.php" method="GET">
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Insira seu email" required>
                </div>
    
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>
                </div>
    
                <div class="form-group">
                    <button type="submit">Entrar</button>
                </div>
    
                <div class="form-group">
                    <a href="#" id="forgotPassword">Esqueci a senha</a>
                </div>
    
                <div class="form-group">
                    <a href="/html/cadEst.html">Cadastrar</a>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('forgotPassword').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Um email de redefinição de senha será enviado.');
        });
    </script>
    
    <footer>
        &copy; 2023 Up you Go. Todos os direitos reservados.
    </footer>


    
</body>

</html>
