        <h2>Cadastrar Novo Aluno</h2>
        <form action="/php/registoAluno.php" method="post" id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telemovel">Telemóvel:</label>
            <input type="tel" id="telemovel" name="telemovel" required>

            <label for="distrito">Distrito:</label>
            <input type="text" id="distrito" name="distrito" required>

            <label for="formacao">Curso:</label>
            <input type="text" id="formacao" name="formacao" required>
           
            <label for="curriculo">Currículo (opcional):</label>
            <input type="file" id="curriculo" name="curriculo" accept=".pdf, .doc, .docx">


            <button type="submit">Cadastrar</button>

        </form>
